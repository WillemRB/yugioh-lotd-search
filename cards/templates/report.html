{% extends "base.html" %}

{% block content %}
    <h2>Report mistake for {{ card.name }}</h2>

    <p>This page is meant to notify us of any mistakes for this card ({{card.name}}).<br />
    Please provide a description with as much detail as possible so we can quickly fix the mistake.</p>

    <form action="submit" method="POST" class="forms">
    {% csrf_token %}
    <div class="report-form">
        <textarea name="report" cols="50" rows="6"></textarea>
        <button class="btn">Submit</button>
    </div>
</form>
{% endblock %}
