{% extends "base.html" %}

{% block title %}Booster - {{ booster.name }}{% endblock %}

{% block content %}
<div class="units-row end">
    <div class="unit-50">
        <div>
            <img src="{{ booster.image_url }}" alt="{{ booster.name }}" />
        </div>
        <div>
            <h2>{{ booster.name }}</h2>
            <p>Cost: {{ booster.cost }}DP</p>
        </div>
    </div>
    <div class="unit-50">
    </div>
</div>
{% endblock %}
